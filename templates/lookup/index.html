{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Lookup - Abou Ghaly Motors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --bg-hover: #242424;
            --border-color: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --text-muted: #808080;
            --accent: #6366f1;
            --accent-hover: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --shadow: rgba(0, 0, 0, 0.3);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 0;
            min-height: 100vh;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
            padding: 2.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .header h1 {
            color: var(--text-primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 400;
        }
        
        .search-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 20px var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .search-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px var(--shadow);
        }
        
        .search-card h2 {
            color: var(--text-primary);
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 15px;
            font-weight: 400;
            transition: all 0.2s;
        }
        
        .form-group input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
            background: var(--bg-card);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .checkbox-group {
            margin: 1.5rem 0;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
            font-weight: 400;
            text-transform: none;
            letter-spacing: 0;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent);
        }
        
        .btn {
            padding: 14px 28px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: var(--accent);
        }
        
        .results {
            display: none;
            margin-top: 2rem;
        }
        
        .customer-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .customer-card h2 {
            color: var(--text-primary);
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
        
        .sap-badge {
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
            padding: 1.25rem 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 2px solid var(--border-color);
        }
        
        .sap-badge .label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .sap-badge .value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-top: 4px;
            font-family: 'Inter', monospace;
        }
        
        .sap-badge .value.found {
            color: var(--success);
        }
        
        .sap-badge .value.not-found {
            color: var(--danger);
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .detail-item {
            background: var(--bg-secondary);
            padding: 1.25rem;
            border-radius: 12px;
            border-left: 4px solid var(--border-color);
            cursor: grab;
            transition: all 0.2s;
            position: relative;
        }
        
        .detail-item:hover {
            background: var(--bg-hover);
            transform: translateX(4px);
            border-left-color: var(--accent);
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .detail-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
            transform: rotate(2deg);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
        
        .detail-item.drag-over {
            border-left-color: var(--accent);
            background: var(--bg-hover);
            transform: translateX(8px);
        }
        
        .detail-item::before {
            content: '‚ãÆ‚ãÆ';
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .detail-item:hover::before {
            opacity: 1;
        }
        
        .detail-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .detail-value {
            font-size: 15px;
            color: var(--text-primary);
            font-weight: 500;
            word-break: break-word;
        }
        
        .detail-value.highlight {
            color: var(--accent);
            font-weight: 700;
            font-size: 18px;
        }
        
        .btn-success {
            background: var(--success);
            width: 100%;
            margin-top: 1.5rem;
        }
        
        .btn-success:hover:not(:disabled) {
            background: #059669;
        }
        
        .status-bar {
            background: var(--bg-card);
            padding: 1rem 2rem;
            border-top: 1px solid var(--border-color);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 -4px 20px var(--shadow);
        }
        
        .status-bar .status-icon {
            font-size: 16px;
        }
        
        .json-display {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 400px;
            overflow: auto;
            border: 1px solid var(--border-color);
            line-height: 1.8;
        }
        
        .json-display::-webkit-scrollbar {
            width: 8px;
        }
        
        .json-display::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        .json-display::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        .json-display::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        .toggle-btn {
            width: 100%;
            padding: 12px;
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            margin-top: 1rem;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .toggle-btn:hover {
            background: var(--bg-hover);
            border-color: var(--accent);
            color: var(--text-primary);
        }
        
        .toggle-btn.active {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }
        
        .drop-zone {
            min-height: 60px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            margin: 0.5rem 0;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 13px;
        }
        
        .drop-zone.active {
            border-color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
            color: var(--accent);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 24px;
            }
        }
        
        /* Smooth animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .detail-item {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Data Lake for SAP & Autoline</h1>
            <p>Abou Ghaly Motors</p>
        </div>
        
        <div class="search-card">
            <h2>Search Customer</h2>
            <div class="form-group">
                <label for="customer-mk">Customer MK</label>
                <input type="text" id="customer-mk" placeholder="Enter Customer MK (e.g., 18643)" />
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="corporate-checkbox" />
                    <span>Corporate Customer</span>
                </label>
            </div>
            
            <button id="search-btn" class="btn btn-primary">
                <span>üîç</span>
                <span>Search</span>
            </button>
        </div>
        
        <div class="results" id="results-section">
            <div class="customer-card">
                <h2>Customer Information</h2>
                <div class="sap-badge">
                    <div class="label">SAP Customer Code</div>
                    <div class="value" id="sap-code-value">Not Found</div>
                </div>
                <div id="customer-details"></div>
                <button id="generate-sap-btn" class="btn btn-success" style="display: none;">
                    <span>‚ú®</span>
                    <span>Generate SAP Code</span>
                </button>
            </div>
            
            <button class="toggle-btn" id="toggle-raw-data">
                <span class="toggle-text">Show Raw JSON Data</span>
            </button>
            <div id="raw-data-content" style="display: none;">
                <pre class="json-display" id="raw-json-data"></pre>
            </div>
        </div>
    </div>
    
    <div class="status-bar" id="status-bar">
        <span class="status-icon">‚úÖ</span>
        <span class="status-text">Ready</span>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const customerMkInput = document.getElementById('customer-mk');
            const corporateCheckbox = document.getElementById('corporate-checkbox');
            const searchBtn = document.getElementById('search-btn');
            const resultsSection = document.getElementById('results-section');
            const customerDetails = document.getElementById('customer-details');
            const sapCodeValue = document.getElementById('sap-code-value');
            const generateSapBtn = document.getElementById('generate-sap-btn');
            const statusBar = document.getElementById('status-bar');
            const statusText = statusBar.querySelector('.status-text');
            const statusIcon = statusBar.querySelector('.status-icon');
            const toggleRawDataBtn = document.getElementById('toggle-raw-data');
            const rawDataContent = document.getElementById('raw-data-content');
            const rawJsonData = document.getElementById('raw-json-data');
            
            let rawDataVisible = false;
            let draggedElement = null;
            let draggedIndex = null;
            
            function updateStatus(msg, type = 'info') {
                const icons = {
                    success: '‚úÖ',
                    error: '‚ùå',
                    warning: '‚ö†Ô∏è',
                    info: '‚ÑπÔ∏è',
                    loading: '‚è≥'
                };
                statusIcon.textContent = icons[type] || icons.info;
                statusText.textContent = msg;
            }
            
            function setLoading(loading) {
                if (loading) {
                    searchBtn.disabled = true;
                    searchBtn.innerHTML = '<span>‚è≥</span><span>Searching...</span>';
                    updateStatus('Searching for customer...', 'loading');
                } else {
                    searchBtn.disabled = false;
                    searchBtn.innerHTML = '<span>üîç</span><span>Search</span>';
                }
            }
            
            async function handleSearch() {
                const customerMk = customerMkInput.value.trim();
                if (!customerMk) {
                    alert('Please enter a Customer MK');
                    return;
                }
                
                setLoading(true);
                resultsSection.style.display = 'none';
                customerDetails.innerHTML = '';
                
                try {
                    const response = await fetch('/api/search/', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            customer_mk: customerMk,
                            is_corporate: corporateCheckbox.checked
                        })
                    });
                    
                    const data = await response.json();
                    setLoading(false);
                    
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    
                    displayCustomerData(data.customer_data, data.sap_customer_code, data.has_sap_record, data.sap_status);
                    if (rawJsonData) rawJsonData.textContent = JSON.stringify(data.customer_data, null, 2);
                    
                    resultsSection.style.display = 'block';
                    
                    if (data.sap_status === 'found') {
                        updateStatus('Customer lookup completed successfully with SAP code', 'success');
                    } else if (data.sap_status === 'session_expired') {
                        updateStatus('Customer found but SAP session expired', 'warning');
                    } else if (data.sap_status === 'not_found') {
                        updateStatus('Customer found in Autoline but not in SAP', 'warning');
                    } else {
                        updateStatus('Customer lookup completed', 'info');
                    }
                    
                    setTimeout(() => {
                        resultsSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                    
                } catch (error) {
                    setLoading(false);
                    alert('Error: ' + error.message);
                    updateStatus('Error: ' + error.message, 'error');
                }
            }
            
            function displayCustomerData(customerData, sapCode, hasSapRecord, sapStatus) {
                if (hasSapRecord && sapCode) {
                    sapCodeValue.textContent = sapCode;
                    sapCodeValue.className = 'value found';
                    generateSapBtn.style.display = 'none';
                } else {
                    sapCodeValue.textContent = 'Not Found';
                    sapCodeValue.className = 'value not-found';
                    generateSapBtn.style.display = 'block';
                }
                
                let customer = null;
                if (Array.isArray(customerData) && customerData.length > 0) {
                    customer = customerData[0];
                } else if (typeof customerData === 'object') {
                    customer = customerData;
                }
                
                if (!customer) {
                    customerDetails.innerHTML = '<p style="color: var(--danger); padding: 20px;">No customer data available</p>';
                    return;
                }
                
                const detailGrid = document.createElement('div');
                detailGrid.className = 'detail-grid';
                detailGrid.id = 'detail-grid';
                
                const fieldMappings = {
                    'CustomerNumber': 'Customer Number',
                    'CustomerCode': 'Customer Code',
                    'Status': 'Status',
                    'Title': 'Title',
                    'FirstName': 'First Name',
                    'SurName': 'Surname',
                    'Phone001': 'Phone 1',
                    'Phone002': 'Phone 2',
                    'Address001': 'Address Line 1',
                    'Address002': 'Address Line 2',
                    'Address004': 'City/Region',
                    'Address005': 'Country',
                    'email': 'Email',
                    'SocialId': 'Social ID',
                    'AccountCode': 'Account Code',
                    'CustomerName': 'Customer Name',
                    'MobileNumber': 'Mobile Number',
                    'SAP_customer': 'SAP Customer Code'
                };
                
                Object.keys(customer).forEach((key, index) => {
                    const value = customer[key];
                    if (value === null || value === undefined || (typeof value === 'string' && value.trim() === '')) {
                        return;
                    }
                    
                    const label = fieldMappings[key] || key;
                    const isHighlight = key === 'SAP_customer' || key === 'CustomerNumber' || key === 'CustomerCode';
                    
                    const detailItem = document.createElement('div');
                    detailItem.className = 'detail-item';
                    detailItem.draggable = true;
                    detailItem.dataset.index = index;
                    detailItem.dataset.key = key;
                    
                    const detailLabel = document.createElement('div');
                    detailLabel.className = 'detail-label';
                    detailLabel.textContent = label;
                    
                    const detailValue = document.createElement('div');
                    detailValue.className = 'detail-value' + (isHighlight ? ' highlight' : '');
                    detailValue.textContent = value;
                    
                    detailItem.appendChild(detailLabel);
                    detailItem.appendChild(detailValue);
                    detailGrid.appendChild(detailItem);
                });
                
                customerDetails.appendChild(detailGrid);
                initDragAndDrop();
            }
            
            function initDragAndDrop() {
                const detailItems = document.querySelectorAll('.detail-item');
                const detailGrid = document.getElementById('detail-grid');
                if (!detailGrid || detailItems.length === 0) return;
                
                detailItems.forEach((item, index) => {
                    item.dataset.index = index;
                    
                    item.addEventListener('dragstart', (e) => {
                        draggedElement = item;
                        draggedIndex = parseInt(item.dataset.index);
                        item.classList.add('dragging');
                        e.dataTransfer.effectAllowed = 'move';
                        e.dataTransfer.setData('text/html', item.outerHTML);
                    });
                    
                    item.addEventListener('dragend', () => {
                        item.classList.remove('dragging');
                        detailItems.forEach(i => i.classList.remove('drag-over'));
                        draggedElement = null;
                        draggedIndex = null;
                    });
                    
                    item.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        
                        const afterElement = getDragAfterElement(detailGrid, e.clientY);
                        const dragging = document.querySelector('.dragging');
                        
                        if (afterElement == null) {
                            detailGrid.appendChild(dragging);
                        } else {
                            detailGrid.insertBefore(dragging, afterElement);
                        }
                    });
                    
                    item.addEventListener('dragenter', (e) => {
                        e.preventDefault();
                        if (item !== draggedElement) {
                            item.classList.add('drag-over');
                        }
                    });
                    
                    item.addEventListener('dragleave', () => {
                        item.classList.remove('drag-over');
                    });
                    
                    item.addEventListener('drop', (e) => {
                        e.preventDefault();
                        item.classList.remove('drag-over');
                    });
                });
                
                detailGrid.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });
            }
            
            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.detail-item:not(.dragging)')];
                
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }
            
            toggleRawDataBtn.addEventListener('click', function() {
                rawDataVisible = !rawDataVisible;
                rawDataContent.style.display = rawDataVisible ? 'block' : 'none';
                const toggleText = toggleRawDataBtn.querySelector('.toggle-text');
                toggleText.textContent = rawDataVisible ? 'Hide Raw JSON Data' : 'Show Raw JSON Data';
                toggleRawDataBtn.classList.toggle('active', rawDataVisible);
            });
            
            generateSapBtn.addEventListener('click', async function() {
                const customerMk = customerMkInput.value.trim();
                if (!customerMk) {
                    alert('Please enter a Customer MK');
                    return;
                }
                if (confirm('Generate SAP Customer Code for Customer MK: ' + customerMk + '?')) {
                    try {
                        generateSapBtn.disabled = true;
                        generateSapBtn.innerHTML = '<span>‚è≥</span><span>Generating...</span>';
                        const response = await fetch('/api/generate-sap-code/', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({customer_mk: customerMk})
                        });
                        const data = await response.json();
                        alert(data.message || 'SAP code generation initiated');
                        generateSapBtn.disabled = false;
                        generateSapBtn.innerHTML = '<span>‚ú®</span><span>Generate SAP Code</span>';
                    } catch (error) {
                        alert('Error: ' + error.message);
                        generateSapBtn.disabled = false;
                        generateSapBtn.innerHTML = '<span>‚ú®</span><span>Generate SAP Code</span>';
                    }
                }
            });
            
            searchBtn.addEventListener('click', handleSearch);
            customerMkInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSearch();
            });
            
            updateStatus('Ready', 'success');
        });
    </script>
</body>
</html>
